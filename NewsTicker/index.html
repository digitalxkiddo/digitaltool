<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字跑馬燈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            transition: background-color 0.5s ease-in-out;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .container.full-screen-hidden {
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }
        .section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width: 640px) {
            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .input-text {
            height: 200px;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            font-size: 1rem;
            resize: none;
        }
        .color-picker-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }
        .color-picker-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        input[type="color"] {
            width: 60px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid #cbd5e0;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #4a5568;
        }
        .marquee-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f7fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.5s ease-in-out;
        }
        .marquee-container.full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            background-color: #1a202c;
            z-index: 999;
            margin-top: 0;
        }
        .marquee {
            white-space: nowrap;
            display: inline-block;
            animation-name: marquee-animation;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            font-size: 4rem;
            font-weight: bold;
            line-height: 200px;
            color: #3182ce;
        }
        @keyframes marquee-animation {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .full-screen-btn {
            background-color: #38b2ac;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .full-screen-btn:hover {
            background-color: #319795;
        }
        .speech-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            border-radius: 0.5rem;
        }
        .speech-button:hover {
            background-color: #357bd8;
        }
        .speech-button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .flex-row-centered {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .exit-full-screen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 1rem 1.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            background-color: rgba(220, 38, 38, 0.8);
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            display: none; /* 預設隱藏 */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .exit-full-screen-btn:hover {
            background-color: rgba(185, 28, 28, 0.8);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-6 min-h-screen">
    <div class="container bg-white rounded-xl shadow-lg p-8" id="app-container">
        <h1 class="text-3xl font-bold text-center text-gray-800">文字跑馬燈</h1>

        <!-- 文字與語音輸入區 -->
        <div class="section">
            <label for="textInput" class="text-lg font-semibold text-gray-700">輸入要顯示的文字：</label>
            <div class="flex items-start gap-2">
                <textarea id="textInput" placeholder="在此輸入文字..." class="input-text flex-grow"></textarea>
                <button id="speechInputBtn" class="speech-button flex-shrink-0">
                    <i class="fas fa-microphone"></i> 語音輸入
                </button>
            </div>
        </div>
        
        <!-- 功能控制區 -->
        <div class="controls-grid">
            <!-- 速度調整 -->
            <div class="slider-container">
                <label for="speedSlider" class="text-lg font-semibold text-gray-700">速度:</label>
                <input type="range" id="speedSlider" min="5" max="60" value="25" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                <div class="slider-label">
                    <span>慢</span>
                    <span>快</span>
                </div>
            </div>

            <!-- 文字大小調整 -->
            <div class="slider-container">
                <label for="sizeSlider" class="text-lg font-semibold text-gray-700">文字大小:</label>
                <input type="range" id="sizeSlider" min="1" max="10" value="4" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
                <div class="slider-label">
                    <span>小</span>
                    <span>大</span>
                </div>
            </div>

            <!-- 文字顏色與背景顏色選擇 -->
            <div class="color-picker-group col-span-full justify-center">
                <div class="color-picker-wrapper">
                    <label for="colorPicker" class="text-sm font-semibold text-gray-700">文字顏色：</label>
                    <input type="color" id="colorPicker" value="#3182ce">
                </div>
                <div class="color-picker-wrapper">
                    <label for="bgColorPicker" class="text-sm font-semibold text-gray-700">背景顏色：</label>
                    <input type="color" id="bgColorPicker" value="#f7fafc">
                </div>
            </div>
        </div>

        <button id="fullScreenBtn" class="full-screen-btn p-3 rounded-lg w-full">
            <i class="fas fa-expand"></i> 全螢幕
        </button>

        <div class="marquee-container" id="marquee-container">
            <div class="marquee" id="marqueeText">請輸入文字</div>
        </div>
    </div>
    
    <!-- 新增的退出全螢幕按鈕 -->
    <button id="exitFullScreenBtn" class="exit-full-screen-btn">
        <i class="fas fa-times-circle"></i> 退出全螢幕
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appContainer = document.getElementById('app-container');
            const textInput = document.getElementById('textInput');
            const speechInputBtn = document.getElementById('speechInputBtn');
            const colorPicker = document.getElementById('colorPicker');
            const bgColorPicker = document.getElementById('bgColorPicker');
            const speedSlider = document.getElementById('speedSlider');
            const sizeSlider = document.getElementById('sizeSlider');
            const fullScreenBtn = document.getElementById('fullScreenBtn');
            const exitFullScreenBtn = document.getElementById('exitFullScreenBtn');
            const marqueeContainer = document.getElementById('marquee-container');
            const marqueeText = document.getElementById('marqueeText');
            
            // 處理語音輸入
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = false; // 語音辨識一次後就停止
                recognition.lang = 'zh-TW'; // 設置語言為繁體中文
                recognition.interimResults = false; // 不顯示中途結果

                speechInputBtn.addEventListener('click', () => {
                    speechInputBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 請說話...';
                    speechInputBtn.disabled = true;
                    recognition.start();
                });

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    textInput.value = transcript;
                    updateMarqueeText(transcript);
                    speechInputBtn.innerHTML = '<i class="fas fa-microphone"></i> 語音輸入';
                    speechInputBtn.disabled = false;
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error', event.error);
                    speechInputBtn.innerHTML = '<i class="fas fa-microphone"></i> 語音輸入';
                    speechInputBtn.disabled = false;
                };

                recognition.onend = () => {
                    speechInputBtn.innerHTML = '<i class="fas fa-microphone"></i> 語音輸入';
                    speechInputBtn.disabled = false;
                };
            } else {
                speechInputBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 瀏覽器不支援語音輸入';
                speechInputBtn.disabled = true;
            }

            // 更新跑馬燈文字的函數
            const updateMarqueeText = (text) => {
                const content = text.trim();
                if (content === '') {
                    marqueeText.textContent = '請輸入文字';
                } else {
                    // 為了連續顯示，將文字重複兩次並加入間隔
                    marqueeText.textContent = content + '　　' + content;
                }
            };

            // 處理文字輸入
            textInput.addEventListener('input', (e) => {
                updateMarqueeText(e.target.value);
            });

            // 處理文字顏色
            colorPicker.addEventListener('input', (e) => {
                marqueeText.style.color = e.target.value;
            });

            // 處理背景顏色
            bgColorPicker.addEventListener('input', (e) => {
                marqueeContainer.style.backgroundColor = e.target.value;
            });

            // 處理速度調整
            speedSlider.addEventListener('input', (e) => {
                // 將滑桿數值反轉，以實現向右快向左慢
                const reversedSpeed = 65 - e.target.value;
                marqueeText.style.animationDuration = `${reversedSpeed}s`;
            });

            // 處理文字大小調整
            sizeSlider.addEventListener('input', (e) => {
                const size = e.target.value;
                marqueeText.style.fontSize = `${size}rem`;
            });

            // 處理全螢幕功能
            fullScreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    marqueeContainer.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });

            // 監聽全螢幕狀態變化
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    // 進入全螢幕模式
                    appContainer.classList.add('full-screen-hidden');
                    marqueeContainer.classList.add('full-screen');
                    exitFullScreenBtn.style.display = 'block'; // 顯示退出按鈕
                    // 根據滑桿數值設定文字大小，使其在全螢幕時保持一致
                    const size = sizeSlider.value;
                    marqueeText.style.fontSize = `${size * 5}vh`; 
                } else {
                    // 退出全螢幕模式
                    appContainer.classList.remove('full-screen-hidden');
                    marqueeContainer.classList.remove('full-screen');
                    exitFullScreenBtn.style.display = 'none'; // 隱藏退出按鈕
                    // 恢復預設文字大小
                    marqueeText.style.fontSize = `${sizeSlider.value}rem`;
                }
            });

            // 退出全螢幕按鈕的點擊事件
            exitFullScreenBtn.addEventListener('click', () => {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                }
            });
        });
    </script>
</body>
</html>
